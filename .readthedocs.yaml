# Read the Docs configuration file for a Next.js project
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS and Node.js version you might need
build:
  os: ubuntu-22.04
  tools:
    nodejs: "20"

# Define the commands for building your Next.js project and documentation
# Use "install" instead of "commands"
install:
  - npm install               # Install project dependencies

# Define the build commands for your documentation
# This section is used for building the documentation
build:
  commands:
    - npm run build             # Build your Next.js project
    - npm run docs              # Command to build your documentation

# Optional: Define formats for additional documentation outputs (e.g., PDF)
# formats:
#   - pdf
#   - epub

# Uncomment to fail on warnings during the build process
# fail_on_warning: true
